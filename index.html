<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diti - A Simple ToDo App</title>
    <link rel="stylesheet" href="index.css">
    <script src="To%20Do%20List%20v5.js"></script>
</head>
<body>
    <section>
        <h1>Diti</h1>
        <p>A minimalist ToDo App</p>
        <div>
            <button id="displayTodosButton" onclick="handlers.displayTodos()">Display Todos</button>
            <button onclick="handlers.toggleAll()">Toggle All</button>
        </div>
        <div>
            <input type="text" placeholder="Add Todo" id="addTodoTextInput">
            <button onclick="handlers.addTodo()">Add</button>
        </div>
    </section>

</body>
</html>
