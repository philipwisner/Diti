<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diti - A Simple ToDo App</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
    <script src="To%20Do%20List%20v5.js"></script>
</head>
<body>
    <section>
        <header>
            <h1><img src="checkmark-outline-circle.svg" alt="">Diti</h1>
        		<p>A Minimalist To Do App</p>
        </header>
				<div class="todoList">
						<div>
								<button onclick="handlers.toggleAll()">Toggle All</button>
						</div>
						<div>
								<input type="text" placeholder="Add Todo" id="addTodoTextInput">
								<button onclick="handlers.addTodo()">Add</button>
						</div>
						<div>
								<input id="editTodoPositionInput" placeholder="Todo position" type="number">
								<input id="editTodoTextInput" placeholder="New Text" type="text">
								<button onclick="handlers.editTodo()">Edit Todo</button>
						</div>
						<div>
								<input id="deleteTodoPositionInput" placeholder="Todo position" type="number">
								<button onclick="handlers.deleteTodo()">Delete</button>
						</div>
						<div>
								<input id="toggleTodoPositionInput" placeholder="Todo position" type="number">
								<button onclick="handlers.toggleCompleted()">Toggle Completed</button>
						</div>
						<ul id="todoList">

						</ul>
				</div>
    </section>

</body>
</html>
